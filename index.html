<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const elementType = "h1";
      const elementProps = {
        className: "greeting",
        children: "Hello world",
      };
      const element1 = React.createElement(elementType, elementProps);

      const className = "greeting";
      const name = "Manasa patel";
      const element = <h1 className={className}> Hellooooo {name} </h1>;

      const fullName = (user) => user.firstName + " " + user.lastName;
      const user = { firstName: "Manaaasa", lastName: "Patel" };
      const element2 = <h1 className="greeting">Hiii {fullName(user)}!!</h1>;
      ReactDOM.render(element2, document.getElementById("root"));

      const element3 = (
        <div>
          <h1 className="greeting"> Heyyyyy</h1>
          <p>Good to see you </p>
        </div>
      );
      ReactDOM.render(element3, document.getElementById("root"));
    </script>
  </body>
</html>
